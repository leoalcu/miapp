services:
  - type: web
    name: miapp
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: miapp-database
          property: connectionString

databases:
  - name: miapp-database
    databaseName: miapp
    user: miapp
